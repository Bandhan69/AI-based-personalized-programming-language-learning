<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - AI CodEx Learn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <h1>AI CodEx Learn</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="#" onclick="logoutUser()">Logout</a>
        </nav>
    </header>
    <main>
        <h2>Share Your Feedback</h2>
        <p>We value your experience! Please share your thoughts and rate our platform.</p>
        <form id="feedbackForm" class="feedback-form" onsubmit="submitFeedback(event)">
            <textarea name="feedback" placeholder="Tell us about your experience..." required></textarea>
            <div class="star-rating">
                <input type="radio" id="star1" name="rating" value="1" onclick="updateEmoji(1)">
                <label for="star1">★</label>
                <input type="radio" id="star2" name="rating" value="2" onclick="updateEmoji(2)">
                <label for="star2">★</label>
                <input type="radio" id="star3" name="rating" value="3" onclick="updateEmoji(3)">
                <label for="star3">★</label>
                <input type="radio" id="star4" name="rating" value="4" onclick="updateEmoji(4)">
                <label for="star4">★</label>
                <input type="radio" id="star5" name="rating" value="5" onclick="updateEmoji(5)">
                <label for="star5">★</label>
            </div>
            <div id="emojiDisplay"></div>
            <input type="submit" value="Submit Feedback">
        </form>
    </main>
    <footer>
        <p>© 2025 AI CodEx Learn. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
